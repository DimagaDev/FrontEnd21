<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>3D</title>
		<link rel="stylesheet" href="../CSS/3D.css" />
	</head>
	<body>
		<div style="width: 660px; text-align: center; margin: 20px auto 0">
			<div class="container style-flat">
				<p>transform-style: flat;</p>
				<div class="top">
					<div class="bottom"></div>
				</div>
			</div>
			<div class="container style-3d">
				<p>transform-style: preserve-3d;</p>
				<div class="top">
					<div class="bottom"></div>
				</div>
			</div>
		</div>

		<h1>CSS3 3D Transform examples</h1>
		<section>
			<div class="container">
				<div class="transform translate3d">
					<h4>translate3d(20px,20px,20px)</h4>
				</div>
			</div>

			<div class="container">
				<div class="transform scale3d"><h4> scale3d(0,0,1)</h4> </div>
			</div>
			<div class="container">
				<div class="transform rotate3d">
					<h4>rotate3d(2, 1, 3, -180deg)</h4>
				</div>
			</div>
			<div class="container">
				<div class="transform rotateX">
					<h4>rotateX(180deg)</h4>
				</div>
			</div>
			<div class="container">
				<div class="transform rotateY">
					<h4>rotateY(180deg)</h4>
				</div>
			</div>

			<div class="container">
				<div class="transform rotateZ">
					<h4>rotateZ(180deg)</h4>
				</div>
			</div>
		</section>
	</body>
</html>
